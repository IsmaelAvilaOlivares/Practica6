<!DOCTYPE html>
<!--indicamos que utilizaremos html5-->
<html lang="en">
  <!--esta establecido el lenguaje-->
  <head>
    <!--etiqueta de apertira para la pestaña-->
    <meta charset="utf-8" />
    <!--atributo que hace respetar la escritura-->

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <!--titulo que se le asigna a la pestaña-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/stylee.css" />
    <!--enlazamos el contenido del
    estilado que se le asignara--></head
  ><!--cierre de la seccion de la pestaña-->

  <body>
    <!--inicio del contenido que tendra la pagina-->
    <div class="video-container">
      <!--crearemos un contenedor donde guarde un video-->
      <!--indicaremso que el video 
      se reprodusca automatico, sin ruido y cuando termine se ejecute de nuevo-->
      <video autoplay muted loop id="video-background">
        <source src="../PracticaLogin/img/1.mp4" type="video/mp4" />
        <!--el video debe de estar
        descargado y ubucado en el mismo lugar que el archivo--></video
      ><!--cierre de etiqueta de video-->
    </div>
    <!--cerramos el contenedor del video-->

    <!--crearemos otro contenedor-->
    <div
      class="card ColorTransparente rounded-4 border-0 position-absolute top-50 start-50 translate-middle"
      style="width: 30rem"
    >
      <!--el contenedor le asignaremos la posicion y los bordes-->
      <div class="row">
        <!--creamos una clase que contendra atributos en el css-->
        <div class="col-sm-6 mb-3 mb-sm-0">
          <div class="text-center">
            <!--indicamos que el contenedor estara centrado-->
            <!--incertamos la imagen -->
            <!--le indicamos que tendra un espacio de 3 saltos de linea-->
            <!--y un estilo de 10 rem-->
            <img
              src="./img/ImagenSinFondo.png"
              class="mt-3"
              style="width: 10rem"
              alt=""
              srcset=""
            /><!--cierre de etiqueta de imagen-->
          </div>
          <!--cierre de etiquetas-->
        </div>
        <!--cierre de etiquetas-->

        <!--creacion de una nueva clase-->
        <div class="col-sm-6">
          <div class="text-center mt-4">
            <!--inducamos que esta calse estara centrada-->
            <h1 class="text-center mt-4">Login De La Escuela</h1>
            <!--insertaremos el primer texto-->
          </div>
          <!--cerramos el contenedor de el encabezado-->
        </div>
        <div class="card-body">
          <!--se crea otro contenedor que guardara otro texto-->
          <h1 class="text-center">ITT2</h1>
          <!--texto con un h1 predeterminado-->
          <h4 class="ms-2 mt-2">Usuario</h4>
          <!--iniciaremos el formulario con el primer texto-->
          <input
            type="text"
            class="form-control mt-2"
            name=""
            id=""
          /><!--asignamos valores 
          como que reciba texto-->
          <h4 class="ms-2 mt-2">Contraseña</h4>
          <!--segundo campo-->
          <input
            type="password"
            class="form-control mt-2"
            name=""
            id=""
          /><!--el tipo de texto estara 
          cifrado por una contraseña que no sera visible-->
          <div class="d-grid gap-2 col-8 mx-auto mt-4">
            <!--indicamos que tendra un boton-->
            <button class="btn btn-primary" type="button">Ingresar</button
            ><!--boton llevara un mensaje-->
          </div>
        </div>
        <!--cierre de etiquetas-->
      </div>
      <!--cierre de etiquetas-->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
      ></script>
    </div>
    <!--cierre de etiquetas-->
  </body>
  <!--cierre de etiqueta del contenido de la pagina-->
</html>
<!--cierre de etiqueta de la estructura html-->
